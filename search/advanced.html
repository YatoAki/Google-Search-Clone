<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
        <div class="header-nav">
          <div class="semi-logo">
            <img src="image_search_logo.png" alt="logo">
          </div>
          <div class="links">
              <a href="index.html">Google Search</a>
          </div>
        </div>
        <div class="caption">
          <label>Advanced Search</label>
        </div>
        <div class="input-field">
          <form action="https://google.com/search">
            <div class="inputs">

              <div class="label">
                  <h2>Find pages with...</h2>
              </div>

              <div class="text">

              </div>

              <div class="info">
                <h3>To do this in the search box</h3>
              </div>

              <div class="label">
                <label>all these words:</label>
              </div>
              <div class="text">
                <input type="text" name="as_q">
              </div>
              <div class="info">
                <span>Type the important words: tri-colour rat terrier</span>
              </div>

              <div class="label">
                <label>this exact word or phrase:</label>
              </div>
              <div class="text">
                <input type="text" name="as_epq">
              </div>
              <div class="info">
                <span>Put exact words in quotes: "rat terrier"</span>
              </div>

              <div class="label">
                <label>any of these words:</label>
              </div>
              <div class="text">
                <input type="text" name="as_oq">
              </div>
              <div class="info">
                <span>Type OR between all the words you want: miniature OR standard</span>
              </div>

              <div class="label">
                <label>none of these words:</label>
              </div>
              <div class="text">
                <input type="text" name="as_eq" >
              </div>
              <div class="info">
                <span>Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</span>
              </div>

              <div class="label">

              </div>
              <div class="submit">
                <input type="submit" value="Advanced Search">
              </div>
              <div class="info">

              </div>
            </div>
          </form>
        </div>
    </body>
</html>
